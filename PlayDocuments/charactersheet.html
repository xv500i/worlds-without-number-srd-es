<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>A4</title>

    <!-- Normalize or reset CSS with your favorite library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"
    />

    <!-- Load paper.css for happy printing -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.4.1/paper.css"
    />

    <!-- Set page size here: A5, A4 or A3 -->
    <!-- Set also "landscape" if you need -->
    <style>
      @page {
        size: A4;
      }

      section {
        padding: 5mm;
      }

      .caja-cabecera {
        border: 1px solid black;
        margin: 1mm;
      }

      .caja-cabecera p {
        margin: 1mm;
      }

      h1 {
        margin: 0;
        text-align: center;
      }
    </style>
  </head>

  <!-- Set "A5", "A4" or "A3" for class name -->
  <!-- Set also "landscape" if you need -->
  <body class="A4">
    <!-- Each sheet element should have the class "sheet" -->
    <!-- "padding-**mm" is optional: you can set 10, 15, 20 or 25 -->
    <section class="sheet">
      <h1>Worlds Without Number</h1>
      <table>
        <tbody>
          <tr>
            <td>Nombre:</td>
            <td>___________</td>
          </tr>
          <tr>
            <td>Jugador:</td>
            <td>___________</td>
          </tr>
          <tr>
            <td>Tierra natal:</td>
            <td>___________</td>
          </tr>
          <tr>
            <td>Ocupación:</td>
            <td>___________</td>
          </tr>
          <tr>
            <td>Raza/Especie:</td>
            <td>___________</td>
          </tr>
          <tr>
            <td>Meta:</td>
            <td>___________</td>
          </tr>
          <tr>
            <td>Descripción:</td>
            <td>___________</td>
          </tr>
        </tbody>
      </table>
      <div class="caja-cabecera">
        <p>Trasfondo</p>
        <hr />
        <p>&nbsp;</p>
      </div>
      <div class="caja-cabecera">
        <p>Clase</p>
        <hr />
        <p>&nbsp;</p>
      </div>
    </section>
  </body>
</html>
